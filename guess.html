<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 

	<script type="text/javascript">
		
		var answer = parseInt(Math.random()*100); // вынесли переменную answer за пределы всех функций, тк если оставить её в функции guess-она будет каждый раз меняться при нажатии кнопки "начать", что неверно
		var tryCount = 0;
		var maxTryCount = 3;


		function readInt () { //данная команд заменила из стандартной разработки "guessFinal" команду "prompt" для получения числа, введённого пользователем

			var number = document.getElementById("userAnswer").value;
			return parseInt(number);

			// return +document.getElementById("userAnswer").value;

		}

		function write (text) { //данная команд заменила из стандартной разработки "guessFinal" команду "alert" для вывода сообщения пользователю

			document.getElementById("info").innerHTML = text; 
			// команда "innerHTML=text" позволяет заменять текст в обзатце на текст, вложенный в "innerHTML"

		}

		function hide (id) {
			document.getElementById(id).style.display = "none" // атрибут "display" относится к CSS и в случаи значения "none" найденный элемент скрыватся
		}


		function guess() {
			tryCount++;

			var userAnswer = readInt();
			if (userAnswer==answer) {
				write("<b>Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			}	else if (tryCount>=maxTryCount) {
				write ("Вы проиграли. <br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");	
			}
				else if (userAnswer>answer) {
				write("Вы ввели слишком большое число. <br> Попробуйте ещё раз. ");
			}   else if (userAnswer<answer) {
					write("Вы ввели слишком маленькое число. <br> Попробуйте ещё раз. ");
			}	

		}
	

	</script>

</head>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>

				<a href="#" onclick="guess();" id="button">Начать</a>

			</div>

        </div>
    </div>
</div>
