<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 

	<script type="text/javascript">
		
		var array = ["A","f","J","W","n"];
		array[4]=Math.round(Math.random()*1000);

		function readInt () {
			return +document.getElementById("userAnswer").value;
		}

		function write (text) {
			document.getElementById("passw").innerHTML = text ;
		}

		
		function getRandomNumber(max) {
			return Math.round(Math.random()*max); 
		}


		function generateText ( letters, length ) {
		
			var password = "";

			for (var i=0; i < length; i++) {
				var n = getRandomNumber(letters.length-1);
				password += letters[n];
			}
			return password;
		}
			


		function getRandomPassword () {
			var length=readInt();
			var passw = generateText(array,length);
			write("Ваш пароль: "+passw+".");	
		}
					


	</script>

</head>

<div class="contentWrap">

			<div class="box">

				<p>Укажите желаемую длину пароля.</p>
				<input type="text" id="userAnswer">
				<h3 id="passw"></h3>
				<br>

				<a href="#" onclick="getRandomPassword();" id="button">Сгенерировать</a>
