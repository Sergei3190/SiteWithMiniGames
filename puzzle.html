	<script type="text/javascript">
		
		var sumCorrectAnswer = 0;

		function checkAnswer(inputId, answers) {

			var userAnswer = document.getElementById(inputId).value;
			userAnswer=userAnswer.toLowerCase();

			for (var i = 0; i < answers.length; i++) {
				
				if (userAnswer==answers[i]) {
					sumCorrectAnswer++;
					break;
				}
			}

		}

		function checkAnswers() {

			checkAnswer("userAnswer1", ["дерево","пластмасса"]);
			checkAnswer("userAnswer2", ["капуста"]);
			checkAnswer("userAnswer3", ["лиса","волк"]);

			alert("Игра окончена, верных ответов: " + sumCorrectAnswer);
		
		}


	</script>
