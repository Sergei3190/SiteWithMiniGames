<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 

	<script type="text/javascript">
		
		var answer = parseInt(Math.random()*100); 
		var playerNumber=1;


		function readInt () { 

			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
	
		}

		function write (text) { 

			document.getElementById("info").innerHTML = text; 
			
		}

		function hide (id) {
			document.getElementById(id).style.display = "none" 
		}


		function move () {
			if (playerNumber==1)
				playerNumber=2;
			else
				playerNumber=1;
		}

		function guess() {

			var userAnswer = readInt();
			if (userAnswer==answer) {
				write("<b>Поздравляю, вы угадали!</b><br>Победил игрок "+playerNumber+".");
				hide("button");
				hide("userAnswer");
			}	else if (userAnswer>answer) {
				move();
				write("Вы ввели слишком большое число. <br>Ходит игрок " + playerNumber+ ".");
			}   else if (userAnswer<answer) {
				move();
				write("Вы ввели слишком маленькое число. <br>Ходит игрок " + playerNumber+ ".");
			}	

		}
	

	</script>

</head>
<body>

<div class="content">
	<div class="header">

		<a href="puzzle.html">Загадки</a>

		<a href="randompassword-generator1.html">Генератор случайных паролей</a>	
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100.<br>
				Ходит игрок 1. </p>
				<input type="text" id="userAnswer">
				<br>

				<a href="#" onclick="guess();" id="button">Начать</a>

			</div>

        </div>
    </div>
</div>
